<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#495E57" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://littlelemon.com" />
    
    <!-- Meta Description for Search Engines -->
    <meta 
      name="description" 
      content="Little Lemon - A family-owned Mediterranean restaurant serving traditional recipes with a modern twist. Located in Chicago, we offer authentic Mediterranean cuisine, online ordering, and table reservations."
    />
    
    <!-- Open Graph Protocol Tags for Social Media -->
    <meta property="og:title" content="Little Lemon - Mediterranean Restaurant" />
    <meta property="og:description" content="A family-owned Mediterranean restaurant serving traditional recipes with a modern twist. Order online or reserve a table for an authentic dining experience." />
    <meta property="og:image" content="%PUBLIC_URL%/little-lemon-og.svg" />
    <meta property="og:url" content="https://littlelemon.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Little Lemon" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Little Lemon - Mediterranean Restaurant" />
    <meta name="twitter:description" content="A family-owned Mediterranean restaurant serving traditional recipes with a modern twist. Order online or reserve a table for an authentic dining experience." />
    <meta name="twitter:image" content="%PUBLIC_URL%/little-lemon-og.svg" />
    <meta name="twitter:site" content="@littlelemon" />
    <meta name="twitter:creator" content="@littlelemon" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="keywords" content="Mediterranean restaurant, Chicago dining, authentic cuisine, online ordering, table reservations, family restaurant, Mediterranean food" />
    <meta name="author" content="Little Lemon Restaurant" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Mobile App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Little Lemon" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Little Lemon - Mediterranean Restaurant</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
